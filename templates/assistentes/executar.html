{% extends "layout/base.html" %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
        <div class="card card-bordered vh-100">
            <div class="card-body d-flex align-items-center justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-4">
                        <h4>{{ assistente.nome }}</h4>
                    </div>
                    
                    <form id="form-assistente" action="/assistentes/executar" method="post">
                        <input type="hidden" name="assistente_id" value="{{ assistente.id }}">
                        <div class="form-group">
                            <div class="input-group">
                                <textarea class="form-control" id="pergunta" name="pergunta"
                                    placeholder="Digite sua pergunta..." rows="3"></textarea>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit" id="btn-enviar">
                                        <i class="fas fa-paper-plane"></i> Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Área de resposta -->
                    <div id="area-resposta" class="mt-4" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">Resposta do Assistente</h6>
                            </div>
                            <div class="card-body">
                                <div id="resposta-texto"></div>
                                <div class="mt-3 text-center">
                                    <button id="btn-continuar-chatbot" class="btn btn-success" style="display: none;">
                                        <i class="fas fa-comments"></i> Continuar no Chatbot
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Indicador de carregamento -->
                    <div id="loading" class="text-center mt-4" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Processando...</span>
                        </div>
                        <p class="mt-2">Processando sua pergunta...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('form-assistente').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const pergunta = document.getElementById('pergunta').value.trim();
    if (!pergunta) {
        alert('Por favor, digite sua pergunta.');
        return;
    }
    
    const btnEnviar = document.getElementById('btn-enviar');
    const loading = document.getElementById('loading');
    const areaResposta = document.getElementById('area-resposta');
    const respostaTexto = document.getElementById('resposta-texto');
    const btnContinuarChatbot = document.getElementById('btn-continuar-chatbot');
    
    // Mostrar loading
    btnEnviar.disabled = true;
    btnEnviar.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
    loading.style.display = 'block';
    areaResposta.style.display = 'none';
    
    // Enviar requisição
    fetch('/assistentes/executar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(new FormData(this))
    })
    .then(response => response.json())
    .then(data => {
        // Esconder loading
        loading.style.display = 'none';
        btnEnviar.disabled = false;
        btnEnviar.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar';
        
        // Mostrar resposta
        if (data.resposta) {
            respostaTexto.innerHTML = data.resposta.replace(/\n/g, '<br>');
            areaResposta.style.display = 'block';
            
            // Mostrar botão "Continuar no Chatbot" se houver conversa_id
            if (data.conversa_id) {
                btnContinuarChatbot.style.display = 'inline-block';
                btnContinuarChatbot.onclick = function() {
                    window.location.href = `http://127.0.0.1:5000/ferramentas/chatbot?conversa_id=${data.conversa_id}`;
                };
            }
        } else {
            alert('Erro ao processar resposta.');
        }
    })
    .catch(error => {
        console.error('Erro:', error);
        loading.style.display = 'none';
        btnEnviar.disabled = false;
        btnEnviar.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar';
        alert('Erro ao enviar pergunta. Tente novamente.');
    });
});
</script>
{% endblock %}
