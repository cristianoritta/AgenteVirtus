<!-- Modal para nova nota -->
<div class="modal fade" id="modalNovaNota" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nova Nota</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Título *</label>
                    <input type="text" class="form-control" id="modal-titulo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Conteúdo *</label>
                    <textarea class="form-control" id="modal-conteudo" rows="10" required></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Categoria</label>
                        <select class="form-select" id="modal-categoria">
                            <option value="">Sem categoria</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-none">
                        <label class="form-label">Tags</label>
                        <input type="text" class="form-control" id="modal-tags" placeholder="Separadas por vírgula">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="criarNota()">Criar Nota</button>
            </div>
        </div>
    </div>
</div>
